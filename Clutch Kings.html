<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clutch Kings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181825;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      background: #22223b;
      border-radius: 16px;
      box-shadow: 0 6px 32px #000a;
    }
    h1 {
      margin-top: 0;
      font-size: 3em;
      letter-spacing: 2px;
      text-align: center;
    }
    #instructions {
      background: #1a1a2f;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 24px;
      font-size: 1.15em;
    }
    form {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }
    select, button {
      font-size: 1em;
      padding: 4px 12px;
      border-radius: 4px;
      border: none;
    }
    #gameArea {
      background: #23233b;
      margin: 22px 0 10px 0;
      min-height: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #0006;
      position: relative;
    }
    #leaderboard, #fastestTimeDisplay, #streakDisplay {
      margin: 10px 0;
      text-align: center;
    }
    /* Add more styles as needed for your game visuals */
  </style>
</head>
<body>
<main>
  <h1>Clutch Kings</h1>
  <section id="instructions" aria-live="polite" tabindex="0">
    Press the <strong>spacebar</strong> to shift gears when your dot is centered on a checkpoint circle.<br>
    Time your shifts well for a speed boost. Missing a shift gives a slowdown, but you can recover.<br>
    <u>New:</u> Press <kbd>P</kbd> to pause/resume. Press <kbd>R</kbd> to restart.<br>
    The leaderboard tracks your best times and win streaks!
  </section>
  <form aria-label="Game controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" aria-label="Select game difficulty">
      <option value="very_easy">Very Easy</option>
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
      <option value="very_hard">Very Hard</option>
    </select>
    <button type="button" id="startButton" aria-label="Start Race">Start Race</button>
  </form>
  <div id="countdown" aria-live="polite"></div>
  <div id="gameArea" tabindex="0" aria-label="Game Area"></div>
  <div id="leaderboard" aria-live="polite"></div>
  <div id="fastestTimeDisplay"></div>
  <div id="streakDisplay"></div>
</main>
<script>

  // This is where you handle game logic, drawing, and input.
  // Example: 
  // function startGame() {...}
  // function drawTrack() {...}
  // Add event listeners and all needed functions.
</script>
</body>
</html>
