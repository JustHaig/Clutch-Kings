<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clutch Kings</title>
  <style>
    body { background: #181825; color: #fff; }
    #gameArea { background: #23233b; margin: 22px 0; min-height: 220px; border-radius: 10px; position: relative; }
    canvas { display: block; margin: 0 auto; background: #22223b; border-radius: 10px; }
  </style>
</head>
<body>
<main>
  <h1>Clutch Kings</h1>
  <section id="instructions">
    Press <strong>spacebar</strong> to "shift" your dot at the right time!
  </section>
  <button id="startButton">Start Race</button>
  <div id="gameArea">
    <canvas id="gameCanvas" width="800" height="150"></canvas>
  </div>
</main>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let dotX = 50, dotY = 75, dotSpeed = 0, playing = false;

function drawTrack() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#fff';
  ctx.fillRect(40, 70, 720, 10); // track
  ctx.beginPath();
  ctx.arc(dotX, dotY, 15, 0, 2 * Math.PI);
  ctx.fillStyle = '#f44';
  ctx.fill();
}

function gameLoop() {
  if (!playing) return;
  dotX += dotSpeed;
  if (dotX > 750) { playing = false; alert('Finished!'); return; }
  drawTrack();
  requestAnimationFrame(gameLoop);
}

document.getElementById('startButton').onclick = () => {
  dotX = 50; dotSpeed = 1; playing = true; gameLoop();
};

document.body.onkeydown = (e) => {
  if (e.code === 'Space' && playing) { dotSpeed += 1; }
};

drawTrack();
</script>
</body>
</html>
